<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center text-light">Registro de Usuario Template</h2>
            <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
                <div class="mb-3">
                    <label for="cedula" class="form-label text-light">CÃ©dula</label>
                    <input type="text" class="form-control bg-dark text-light" id="cedula" name="cedula" ngModel required>
                </div>
                <div class="mb-3">
                    <label for="nombre" class="form-label text-light">Nombre</label>
                    <input type="text" class="form-control bg-dark text-light" id="nombre" name="nombre" ngModel required>
                </div>
                <div class="mb-3">
                    <label for="fechaNacimiento" class="form-label text-light">Fecha de Nacimiento</label>
                    <input type="date" class="form-control bg-dark text-light" id="fechaNacimiento" name="fechaNacimiento" ngModel required>
                </div>
                <div class="mb-3">
                    <label for="ciudad" class="form-label text-light">Ciudad</label>
                    <select class="form-select bg-dark text-light" id="ciudad" name="ciudad" ngModel required>
                        <option value="" disabled selected>Selecciona una ciudad</option>
                        <option value="quito">Quito</option>
                        <option value="guayaquil">Guayaquil</option>
                        <option value="cuenca">Cuenca</option>
                    </select>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Ok</button>
                    <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</div>
